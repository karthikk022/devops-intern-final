name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run hello.py
        run: python hello.py

      - name: Run sysinfo.sh (no execute bit needed on Windows)
        run: bash scripts/sysinfo.sh
